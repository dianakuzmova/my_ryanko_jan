<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Page for Ryan ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
    overflow-x: hidden;
    text-align: center;
    color: white;
  }

  /* Landing picture */
  #landing-img {
    width: 300px;
    border-radius: 20px;
    margin-top: 40px;
    box-shadow: 0 0 20px #fff;
  }

  /* Room input */
  #room-container {
    margin-top: 20px;
  }

  #room-input {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  #room-btn {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    margin-left: 10px;
  }

  /* Secret message */
  #secret-message {
    display: none;
    font-size: 24px;
    margin-top: 30px;
    text-shadow: 0 0 10px #fff;
  }

  /* Falling PNGs container */
  #snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Advent calendar */
  #advent-container {
    display: none;
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 15px;
    justify-items: center;
    z-index: 2;
    position: relative;
  }

  .advent-item {
    width: 100px;
    height: 100px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 10px #fff;
  }

  .advent-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .advent-text {
    position: absolute;
    bottom: 0;
    background: rgba(255,255,255,0.8);
    color: #ff1493;
    font-weight: bold;
    padding: 5px;
    font-size: 14px;
    display: none;
  }
</style>
</head>
<body>

<!-- Landing picture -->
<img id="landing-img" src="https://via.placeholder.com/300x300.png?text=Your+Picture" alt="Our Picture">

<!-- Room input -->
<div id="room-container">
  <input type="text" id="room-input" placeholder="ENTER ROOM NUMBER">
  <button id="room-btn">Enter</button>
</div>

<!-- Secret message -->
<div id="secret-message">
  I love you very much, you're an amazing person! ðŸ’•
</div>

<!-- Falling PNGs -->
<div id="snow-container"></div>

<!-- Advent calendar -->
<div id="advent-container">
  <div class="advent-item">
    <img src="https://via.placeholder.com/100x100.png?text=1" alt="1">
    <div class="advent-text">Reason 1: You always make me smile ðŸ˜˜</div>
  </div>
  <div class="advent-item">
    <img src="https://via.placeholder.com/100x100.png?text=2" alt="2">
    <div class="advent-text">Reason 2: You are so kind ðŸ’–</div>
  </div>
  <div class="advent-item">
    <img src="https://via.placeholder.com/100x100.png?text=3" alt="3">
    <div class="advent-text">Reason 3: You inspire me every day âœ¨</div>
  </div>
  <!-- Add more items as needed -->
</div>

<script>
  // Room number check
  const roomBtn = document.getElementById('room-btn');
  const roomInput = document.getElementById('room-input');
  const secretMessage = document.getElementById('secret-message');
  const adventContainer = document.getElementById('advent-container');
  const snowContainer = document.getElementById('snow-container');

  roomBtn.addEventListener('click', () => {
    if(roomInput.value === '2741') {
      document.getElementById('room-container').style.display = 'none';
      secretMessage.style.display = 'block';
      adventContainer.style.display = 'grid';
      startSnow();
    } else {
      alert('Incorrect room number ðŸ’”');
    }
  });

  // Falling PNGs
  const snowImages = [
    'https://via.placeholder.com/40x40.png?text=â¤', // Replace with your PNG URLs
    'https://via.placeholder.com/40x40.png?text=ðŸ’•',
    'https://via.placeholder.com/40x40.png?text=ðŸ’–'
  ];

  function startSnow() {
    setInterval(() => {
      const img = document.createElement('img');
      img.src = snowImages[Math.floor(Math.random() * snowImages.length)];
      img.style.position = 'absolute';
      img.style.width = `${Math.random() * 30 + 20}px`;
      img.style.left = `${Math.random() * window.innerWidth}px`;
      img.style.top = '-50px';
      img.style.zIndex = '1';
      snowContainer.appendChild(img);

      let fall = setInterval(() => {
        img.style.top = parseFloat(img.style.top) + 2 + 'px';
        if(parseFloat(img.style.top) > window.innerHeight) {
          snowContainer.removeChild(img);
          clearInterval(fall);
        }
      }, 20);
    }, 300);
  }

  // Advent calendar click
  const adventItems = document.querySelectorAll('.advent-item');
  adventItems.forEach(item => {
    item.addEventListener('click', () => {
      const text = item.querySelector('.advent-text');
      text.style.display = text.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
