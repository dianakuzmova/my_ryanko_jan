  body {

    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #001f3f; /* navy blue */
    overflow-x: hidden;
    text-align: center;

  }

  /* Landing image */
  #landing-img {
    width: 300px;
    border-radius: 20px;
    margin-top: 40px;
    box-shadow: 0 0 20px #fff;
  }

  /* Room input */
  #room-container {

    padding: 10px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  #room-btn {
    padding: 10px 15px;
    font-size: 16px;

    border: none;
    background-color: #ff69b4;
    color: white;

    margin-left: 10px;
  }

  /* Secret section */
  #secret-section {
    display: none;
    margin-top: 20px;
  }

  #secret-title {
    font-size: 20px;
    margin-bottom: 20px;
  }

  /* Snow container */
  #snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Advent calendar */
  #advent-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    max-width: 700px;
    margin: 0 auto;
    z-index: 2;
    position: relative;
  }

  .advent-item {
    width: 200px;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 10px #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .advent-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .advent-text {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    color: #001f3f;
    font-weight: bold;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    text-align: center;
    display: none;
  }

  /* Finale */
  #finale {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    color: white;
    font-size: 40px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    text-align: center;
  }
</style>

<script>
  const roomBtn = document.getElementById('room-btn');
  const roomInput = document.getElementById('room-input');
  const landingSection = document.getElementById('landing-section');
  const secretSection = document.getElementById('secret-section');
  const snowContainer = document.getElementById('snow-container');
  const finale = document.getElementById('finale');

  // Snow images
  const snowImages = [
    "https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/pibble.png"
  ];

  function startSnow(image) {
    return setInterval(() => {
      const img = document.createElement('img');
      img.src = image;
      img.style.position = 'absolute';
      img.style.width = `${Math.random() * 30 + 20}px`;
      img.style.left = `${Math.random() * window.innerWidth}px`;
      img.style.top = '-50px';
      img.style.zIndex = '1';
      snowContainer.appendChild(img);

      let fall = setInterval(() => {
        img.style.top = parseFloat(img.style.top) + 2 + 'px';
        if (parseFloat(img.style.top) > window.innerHeight) {
          snowContainer.removeChild(img);
          clearInterval(fall);
        }
      }, 20);
    }, 300);
  }

  let snowInterval = startSnow(snowImages[0]);

  // Unlock code
  roomBtn.addEventListener('click', () => {
    if (roomInput.value === '2741') {
      clearInterval(snowInterval);
      snowContainer.innerHTML = "";
      landingSection.style.display = 'none';
      secretSection.style.display = 'block';
    } else {
      alert('Oh OUUUUUUU, Incorrect!');
    }
  });

  // Advent calendar
  const adventItems = document.querySelectorAll('.advent-item');
  let clickedCount = 0;

  adventItems.forEach(item => {
    const textDiv = item.querySelector('.advent-text');
    const img = item.querySelector('img');
    const reason = item.getAttribute('data-text');

    item.addEventListener('click', () => {
      if (img.style.display !== 'none') {
        img.style.display = 'none';
        textDiv.innerText = reason;
        textDiv.style.display = 'flex';
        clickedCount++;
        if (clickedCount === adventItems.length) {
          setTimeout(() => {
            secretSection.style.display = 'none';
            finale.style.display = 'flex';
            // Start finale snow
            startSnow("https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/couple%20snowflakes.png");
            setTimeout(() => {
              finale.style.display = 'none';
            }, 10000);
          }, 500);
        }
      }
    });
  });
</script>
