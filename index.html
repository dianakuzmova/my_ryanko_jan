<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bday minipage for Ryanko jan</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', serif;
    background: linear-gradient(135deg, #a2d2ff, #cdeaff, #90e0ef);
    overflow-x: hidden;
    text-align: center;
    color: #003049;
  }

  /* Landing section */
  #landing-section {
    margin-top: 40px;
  }

  #landing-img {
    width: 300px;
    border-radius: 20px;
  }

  #room-container {
    margin-top: 20px;
  }

  #room-input {
    padding: 10px 15px;
    font-size: 18px;
    border: 1px solid #003049;
    outline: none;
  }

  #room-btn {
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    background-color: #0077b6;
    color: white;
    cursor: pointer;
    margin-left: 10px;
  }

  /* Snowflakes container */
  #snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Reasons section */
  #reasons-section {
    display: none;
    margin-top: 30px;
    position: relative;
    z-index: 2;
  }

  #reasons-title {
    font-size: 26px;
    margin-bottom: 20px;
  }

  #advent-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-items: center;
    margin: 0 auto;
    max-width: 350px;
  }

  .advent-item {
    width: 100px;
    height: 100px;
    cursor: pointer;
    position: relative;
    background: white;
    color: #003049;
    font-weight: bold;
    font-size: 13px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #003049;
  }

  .advent-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .advent-text {
    display: none;
    padding: 5px;
  }

  /* Final message */
  #final-message {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    font-weight: bold;
    color: #003049;
    z-index: 10;
  }
</style>
</head>
<body>

<!-- Landing Section -->
<div id="landing-section">
  <img id="landing-img" src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/smile.jpeg" alt="Our Picture">
  <div id="room-container">
    <input type="text" id="room-input" placeholder="Enter 4 number code">
    <button id="room-btn">Enter</button>
  </div>
</div>

<!-- Snowflakes -->
<div id="snow-container"></div>

<!-- Reasons Section -->
<div id="reasons-section">
  <div id="reasons-title">Reasons I love you (click on pictures baby)</div>
  <div id="advent-container">
    <div class="advent-item" data-reason="i LOVE how autistic you are - my little Sheldon :D">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/subway.JPG" alt="1">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i love how you handle problems and obsticles and how strong you are in your body and mind">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/mirror.jpeg" alt="2">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i love how you're so ambitious and strategic and GENIUS WHAT??">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/busy.JPG" alt="3">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i love how we make each others innerchild feel safe and loved">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/us3.jpg" alt="4">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i love how supportive and positive you are, you make me feel so happy and safe...">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/us1.jpg" alt="5">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i LOVE your body, every inch of it is SO perfect and beautiful and hmm lets just say ...very capable;)">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/us4.jpg" alt="6">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="i love how observing are you and how you always try to help, not only me but people around you - you truly have pure beautiful heart(youre still bit evil tho)">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/us2.JPG" alt="7">

    </div>
    <div class="advent-item" data-reason="i adore your facial expressions, youre just AHHHH">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/sunset.jpeg" alt="8">
      <div class="advent-text"></div>
    </div>
    <div class="advent-item" data-reason="because youre my amerigga awww">
      <img src="https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/call.jpeg" alt="9">
      <div class="advent-text"></div>
    </div>
  </div>
</div>

<!-- Final message -->
<div id="final-message">I WISH YOU Big Beautiful Birthday!</div>

<script>
  const roomBtn = document.getElementById('room-btn');
  const roomInput = document.getElementById('room-input');
  const landingSection = document.getElementById('landing-section');
  const reasonsSection = document.getElementById('reasons-section');
  const snowContainer = document.getElementById('snow-container');
  const finalMessage = document.getElementById('final-message');

  let clickedCount = 0;

  // Snowflake function
  function startSnow(imageUrl, sizeMin=20, sizeMax=50, interval=300) {
    return setInterval(() => {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.style.position = 'absolute';
      img.style.width = `${Math.random() * (sizeMax - sizeMin) + sizeMin}px`;
      img.style.left = `${Math.random() * window.innerWidth}px`;
      img.style.top = '-50px';
      snowContainer.appendChild(img);

      let fall = setInterval(() => {
        img.style.top = parseFloat(img.style.top) + 2 + 'px';
        if (parseFloat(img.style.top) > window.innerHeight) {
          snowContainer.removeChild(img);
          clearInterval(fall);
        }
      }, 20);
    }, interval);
  }

  let dogSnow = startSnow("https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/pibble.png", 30, 60, 400);

  // Unlock logic
  roomBtn.addEventListener('click', () => {
    if (roomInput.value === '2741') {
      clearInterval(dogSnow);
      snowContainer.innerHTML = "";
      landingSection.style.display = 'none';
      reasonsSection.style.display = 'block';
    } else {
      alert('Incorrect room number ðŸ’”');
    }
  });

  // Advent calendar click logic
  const adventItems = document.querySelectorAll('.advent-item');
  adventItems.forEach(item => {
    item.addEventListener('click', () => {
      const reason = item.getAttribute('data-reason');
      const img = item.querySelector('img');
      const text = item.querySelector('.advent-text');
      if (img && text.style.display === 'none') {
        img.style.display = 'none';        // hide picture
        text.innerText = reason;           // put reason text
        text.style.display = 'block';      // show text
        clickedCount++;
        if (clickedCount === adventItems.length) {
          showFinal();
        }
      }
    });
  });

  // Final celebration
  function showFinal() {
    finalMessage.style.display = 'block';
    let coupleSnow = startSnow(
      "https://raw.githubusercontent.com/dianakuzmova/my_ryanko_jan/main/images/couple%20snowflakes.png",
      80, 150, 200
    );
    setTimeout(() => {
      clearInterval(coupleSnow);
    }, 10000);
  }
</script>

</body>
</html>
